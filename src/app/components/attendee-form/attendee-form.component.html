<form class="mt-3 mt-lg-5 d-flex flex-column align-items-center">
  <h3 class="text-center pt-lg-5 mb-5">¡Inscríbete y reserva tu lugar ahora!</h3>

  <label for="name">Nombre</label><br>
  <input type="text" name="name" id="name" required>

  <label for="last-name">Apellido</label><br>
  <input type="text" name="last-name" id="last-name" required>

  <label for="work-mail">Correo electrónico del trabajo</label><br>
  <input type="email" name="work-mail" id="work-mail" required>

  <label for="country">País</label><br>
  <select name="country" id="country">
    <option *ngFor="let country of countries$ | async" value="">{{ country.name }}</option>
  </select>

  <label for="phone-number">Número de teléfono</label><br>
  <input type="number" name="phone-number" id="phone-number" required>

  <label for="work-position">Puesto de trabajo</label><br>
  <input type="text" name="work-position" id="work-position" required>
</form>
